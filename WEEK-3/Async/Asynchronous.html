<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asynchronous</title>
</head>

<body>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <script>

        //waiting for timeout
        //first trik
        setTimeout(() => {
            document.getElementById("p1").innerHTML = "Hello!! Rakshit"; 5
        }, 2527);

        //Second trik
        setTimeout(() => { Greeting("Have a Good Day!"); }, 5000);
        Greeting = (Day) => {
            console.log(Day);
        }



        //waiting for interval
        myFunc = () => {
            let d = new Date();
            document.getElementById("p2").innerHTML = d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds();
        }

        setInterval(myFunc, 1000);



        //waiting for file
        function Fun1(xy) {
            document.getElementById("p3").innerHTML = xy;
        }

        function getFile(myCallback) {
            let req = new XMLHttpRequest();
            req.open('GET', "path1.html");
            req.onload = function () {
                if (req.status == 200) {
                    myCallback(this.responseText);
                } else {
                    myCallback("Error: " + req.status);
                }
            }
            req.send();
        }

        getFile(Fun1); 
    </script>
</body>

</html>
