<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigator</title>
</head>

<body>
    <h2>Window Navigator</h2>
    <script>
        document.write("CookiesEnabled: " + navigator.cookieEnabled + "<br>");
        document.write("Application Name: " + navigator.appname + "<br>");
        document.write("Application Code Name: " + navigator.appCodeName + "<br>");
        document.write("Engine: " + navigator.product + "<br>");
        document.write("Version: " + navigator.appVersion + "<br>");
        document.write("Agent: " + navigator.userAgent + "<br>");
        document.write("Plateform: " + navigator.platform + "<br>");
        document.write("Language: " + navigator.language + "<br>");
        document.write("Online? => " + navigator.onLine + "<br>");
        document.write("Java Enbled? => " + navigator.javaEnabled() + "<br>");
    </script>
</body>

</html>
