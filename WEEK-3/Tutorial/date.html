<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>

<body>
    <script>
        //getdate
        const a = new Date();
        document.write(a);
        document.write("<br>");

        //tostring
        const d = new Date();
        document.write(d.toDateString());
        document.write("<br>");

        //get methods
        const b = new Date();
        document.write(b.getFullYear());
        // document.write(b.getMonth());
        // document.write(b.getDate());
        // document.write(b.getHours());
        // document.write(b.getMinutes());
        // document.write(b.getSeconds());
        // document.write(b.getMilliseconds());
        // document.write(b.getTime());
        // document.write(b.getDay());
        document.write("<br>");

        //set methods
        const c = new Date();
        document.write(c.setFullYear(2003));
        // document.write(c.setDate(25));
        // document.write(c.setHours(16));
        // document.write(c.setMilliseconds(276));
        // document.write(c.setMinutes(24));
        // document.write(c.setMonth(9));
        // document.write(c.setSeconds(5));
    </script>
</body>

</html>
