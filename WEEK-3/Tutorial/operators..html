<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //assignment
        let a = 10;
        let b = 20;

        document.write(a+b);
        document.write("<br>");

        let c = a - b;
        document.write(c);
        document.write("<br>");

        document.write(a*b);
        document.write("<br>");
 
        document.write(a/b);
        document.write("<br>");

        document.write(a%b);
        document.write("<br>");

        document.write(++a);
        document.write("<br>");

        document.write(a++);
        document.write("<br>");

        document.write(--a);
        document.write("<br>");

        document.write(a--);
        document.write("<br>");
        document.write("<br>");

        //arithmetic
        d = 25;

        document.write(d+=2);
        document.write("<br>");

        document.write(d-=5);
        document.write("<br>");

        document.write(d*=2);
        document.write("<br>");

        document.write(d/=5);
        document.write("<br>");

        document.write(d%=3);
        document.write("<br>");

        document.write(d=2);
        document.write("<br>");
        
    </script>
</body>

</html>
