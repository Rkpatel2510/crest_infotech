<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this keyword</title>
</head>
<body>
    <script>
       
        const person = {
          firstName: "Rakshit",
          lastName: "Patel",
          id: 2111032300042,
          fullName : function() {
            return this.firstName + " " + this.lastName;
          }
        };
        
        
        document.write(person.fullName());
        </script>
        
</body>
</html>
