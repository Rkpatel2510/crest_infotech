<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths</title>
</head>

<body>
    <script>
        //round = nearest integer
        document.write(Math.round(4.7));
        document.write("<br>");
        document.write(Math.round(-4.6));
        document.write("<br>");
        document.write("<br>");

        //ceil =  rounded up to its nearest integer
        document.write(Math.ceil(3.7));
        document.write("<br>");
        document.write(Math.ceil(-5.7));
        document.write("<br>");
        document.write("<br>");

        //floor = rounded down to its nearest integer
        document.write(Math.floor(4.5));
        document.write("<br>");
        document.write(Math.floor(-9.7));
        document.write("<br>");
        document.write("<br>");

        //trunc = decimal point pela no int return
        document.write(Math.trunc(5.7));
        document.write("<br>");
        document.write(Math.trunc(-41.7));
        document.write("<br>");
        document.write("<br>");

        //sign = returns if () is negative, null or positive
        document.write(Math.sign(-5));
        document.write("<br>");
        document.write(Math.sign(0));
        document.write("<br>");
        document.write(Math.sign(5));
        document.write("<br>");
        document.write("<br>");

        //pow = x to power of y  like:(2x2x2x2x2)
        document.write(Math.pow(2, 5));
        document.write("<br>"); 
        document.write("<br>");

        //sqrt
        document.write(Math.sqrt(25));
        document.write("<br>");
        document.write("<br>");

        //abs = return positive value
        document.write(Math.abs(4.7));
        document.write("<br>");
        document.write(Math.abs(-4.7));
        document.write("<br>");
        document.write("<br>");

        //sin
        document.write(Math.sin(45));
        document.write("<br>");
        document.write("<br>");

        //cos
        document.write(Math.cos(0));
        document.write("<br>");
        document.write("<br>");

        //min
        document.write(Math.min(10, 15, 20, -15, -10));
        document.write("<br>");
        document.write("<br>");

        //max
        document.write(Math.abs(10, 15, 20, -15, -10));
        document.write("<br>");
        document.write("<br>");

        //random
        document.write(Math.random());
        document.write("<br>");
        document.write("<br>");

        //log
        document.write(Math.log(2527));
        document.write("<br>");
    </script>
</body>

</html>
