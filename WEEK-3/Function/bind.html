<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bind</title>
</head>

<body>
    <script>
        //bind method
        const animal = {
            name: "Cat",
            color: "White"
        }

        const animal1 = {
            name: "Dog",
            color: "Black"
        }

        const animal2 = {
            name: "Cow",
            color: "Brown"
        }

        function ani() {
            document.write("My favorite animal is a " + this.color + " " + this.name);
        }
        let x = ani.bind(animal2)
        x();
    </script>
</body>

</html>
