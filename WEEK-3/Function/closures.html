<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>closures</title>
</head>
<body>
    <script>
      //closures
      const out = (a) => {
            let b = 10;
            const inn = () => {
                let sum = a + b;
                document.write("The sum: " + sum);
            }
            inn();
        }
        out(12);
    </script>
</body>
</html>
