<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parameter</title>
</head>
<body>
    <p id="para1"></p>
    <script>
        //default Parameter
        function myfun1(x, y) {
            if (y === undefined) {
                y = 10;
            }
            return x * y;
        }
        document.getElementById("para1").innerHTML = myfun1(10);


        //Argument Object
        function sumAll() {
            let a = 0;
            for (let i = 0; i < arguments.length; i++) {
               a += arguments[i];                
            }
            return a;
        }
        document.write(sumAll(10,20,30,40,50));
    </script>
</body>
</html>
