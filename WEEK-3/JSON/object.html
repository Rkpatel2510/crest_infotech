<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>

<body>

    <script>

        const myJSON = '{"name":"Raxit", "age":19, "car":null}';
        const myObj = JSON.parse(myJSON);

        let text = "";
        for (const x in myObj) {
            text = text + x + ", ";
            //text += myObj[x] + ", ";  
        }
        document.write(text);

    </script>

</body>

</html>
