<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>

<body>

    <button id="a1">Try</button>
    <p id="b1"></p>
    <input type="text" id="c1" onchange="arr()">

    <script>
        //Assign Events Using the HTML DOM
        document.getElementById("a1").onmouseout = data;

        function data() {
            document.getElementById("b1").innerHTML = Date();
        };


        //on change
        function arr() {
            const n = document.getElementById("c1");
            n.value = n.value.toUpperCase();
        }
    </script>
</body>

</html>
